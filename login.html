<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 380px; border-radius: 1rem;">
    <h3 class="text-center mb-3">Iniciar Sesión</h3>

    <form action="index.html" method="POST">

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" placeholder="Ingresa tu correo" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="Ingresa tu contraseña" required />
      </div>

      <a href="index.html" class="btn btn-primary w-100 mt-2">Entrar</a>

    </form>

    <div class="text-center mt-3">
      <a href="#" class="small">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
